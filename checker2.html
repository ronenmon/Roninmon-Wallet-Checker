<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roninmon WL Checker</title>
  <style>
    body {
      font-family: 'Poppins';
       color: #FFFFFF;
      text-shadow: -3px 0 black, 0 3px black, 3px 0 black, 0 -3px black;
      background: url('./background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: linear-gradient(360deg, #661A38 0%, #AE2C5F 84%, #CC3470 100%);
      border: 2px solid #D3BF2C;
      padding: 2rem;
      border-radius: 50px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      justify-content: center;
      align-items: center;
    }
    input {
      width: 75%;
      padding: 1rem;
      font-size: 1rem;
      margin: 1rem 0;
      border: 3px solid #000000;
      border-radius: 20px;
      text-align: center;
      justify-content: center;
      align-items: center;
    }
    button {
      background: #0B6DA3;
      font-family: 'Poppins';
      text-shadow: -2px 0 black, 0 1px black, 2px 0 black, 0 -2px black;
      color: white;
      border: 3px solid #000000;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 20px;
      cursor: pointer;
      justify-content: center;
      align-items: center;
    }
    #result {
      justify-content: center;
      font-family: 'Irish Grover';
      font-style: normal;
      margin-top: 1rem;
      font-weight: bold;
      color: #FFFFFF;
      text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Roninmon WL Checker</h2>
    <input id="address" placeholder="Enter your Ronin wallet" />
    <button onclick="checkWL()">CHECK</button>
    <div id="result"></div>
  </div>

  <script>
                                                                                              // WL ADDRESS LIST
    const whitelist = {
      "renintashafa": { type: "GTD", mints: 5 },
      "renintashafa2": { type: "FCFS", mints: 2 }
      "0x5F3c995dcaC6D736Cd18d19C51770357CB5eC8a9"
      "0xFfAAE5d975339442844beeE3aFF2E0084aCB5444"
      "0x53be25808C563257ed3E9e6b3E8F6768456De653"
      "0x0d6dfbA00C3f9864dF9f77B70b7Da7BBb456BC8f"
                                                                                              // WL ADDRESS LIST
    };

    function checkWL() {
      const input = document.getElementById("address").value.trim().toLowerCase();
      const result = document.getElementById("result");
      const wlData = whitelist[input];

      if (wlData) {
        result.innerText = `✅ You're whitelisted (${wlData.type}) with ${wlData.mints} mint(s).`;
      } else {
        result.innerText = "❌ Not whitelisted.";
      }
    }
  </script>
</body>
</html>

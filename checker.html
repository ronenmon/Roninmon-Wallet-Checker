      justify-content: center;
      align-items: center;
    }

      border: 3px solid #000000;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 20px;
      cursor: pointer;
     
    }

      margin-top: 1rem;
      font-weight: bold;
      color: #FFFFFF;
